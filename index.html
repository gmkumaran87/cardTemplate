<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="container">
        <div class="card">
            <h2>Get <span class="violet">insights</span> that help your business grow.</h2>
            <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revernue, customer experience, and overall efficiency.</p>

            <div class="stats">
                <div class="column1 row">
                    10k+
                    <span>COMPANIES</span>
                </div>
                <div class="column2 row">
                    314<span>TEMPLATES</span>
                </div>
                <div class="column3 row">
                    12M+ <span>QUERIES</span>
                </div>
            </div>
        </div>
        <div class="img-card"><img class='card-img' src="./images/image-header-desktop.jpg" alt=""></div>


    </div>



</body>

</html>
